<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Juros Compostos</title>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Juros Compostos</h1>
        <div class="form-group">
            <label for="capital">Capital (C):</label>
            <input type="number" id="capital" step="0.01" placeholder="Digite o capital">
        </div>
        <div class="form-group">
            <label for="taxa">Taxa de Juros (%) ao mês:</label>
            <input type="number" id="taxa" step="0.01" placeholder="Digite a taxa de juros">
        </div>
        <div class="form-group">
            <label for="periodos">Número de Períodos (n):</label>
            <input type="number" id="periodos" placeholder="Digite o número de períodos">
        </div>
        <button onclick="calcularJurosCompostos()">Calcular</button>
        <div class="result" id="resultado">
        </div>
    </div>

    <script>
        function calcularJurosCompostos() {
            const capital = parseFloat(document.getElementById('capital').value);
            const taxa = parseFloat(document.getElementById('taxa').value) / 100;
            const periodos = parseInt(document.getElementById('periodos').value);

            // Valida os inputs
            if (isNaN(capital) || capital <= 0) {
                alert('Por favor, insira um valor válido para o capital.');
                return;
            }
            if (isNaN(taxa) || taxa < 0) {
                alert('Por favor, insira uma taxa de juros válida.');
                return;
            }
            if (isNaN(periodos) || periodos <= 0) {
                alert('Por favor, insira um número válido de períodos.');
                return;
            }

            const montante = capital * Math.pow((1 + taxa), periodos);

            document.getElementById('resultado').innerHTML = `<h2>Montante (M): R$ ${montante.toFixed(2)}</h2>`;
        }
    </script>
</body>
</html>

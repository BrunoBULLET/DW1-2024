<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Troco</h1>
        <div class="form-group">
            <label for="valorTroco">Valor do Troco (R$):</label>
            <input type="number" id="valorTroco" step="0.01" placeholder="Digite o valor do troco" />
        </div>
        <button onclick="calcularTroco()">Calcular</button>
        <div class="result" id="resultado">
            <!-- O resultado será exibido aqui -->
        </div>
    </div>

    <script>
        function calcularTroco() {
            const valorTroco = parseFloat(document.getElementById('valorTroco').value);

            if (isNaN(valorTroco) || valorTroco < 0) {
                alert('Por favor, insira um valor válido para o troco.');
                return;
            }

            const cédula20 = Math.floor(valorTroco / 20);
            const restanteDepoisCedula20 = valorTroco % 20;
            const cédula10 = Math.floor(restanteDepoisCedula20 / 10);
            const moedas1 = restanteDepoisCedula20 % 10;

            document.getElementById('resultado').innerHTML = `
                <h2>Troco:</h2>
                <p>Cédulas de R$ 20: ${cédula20}</p>
                <p>Cédulas de R$ 10: ${cédula10}</p>
                <p>Moedas de R$ 1: ${moedas1}</p>
            `;
        }
    </script>
</body>
</html>

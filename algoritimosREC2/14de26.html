<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <script>
        function Palindromo(palavra) {
            palavra = palavra.toLowerCase();
            
            const palavraInvertida = palavra.split('') //let texto = "palavra";
                                                   //let caracteres = texto.split(""); // Divide a string em cada caractere
                                                   //console.log(caracteres); // Imprime ["p", "a", "l", "a", "v", "r", "a"]
            
            
            .reverse()  //let frutas = ["maçã", "banana", "laranja"];
                          //frutas.reverse(); // Inverte a ordem dos elementos no array
                          //console.log(frutas); // Imprime ["laranja", "banana", "maçã"]   
            
            
            
            .join('');  //let numeros = [1, 2, 3, 4, 5];
                        //let resultado = numeros.join(" - "); // Usa " - " como delimitador
                        //console.log(resultado); // Imprime "1 - 2 - 3 - 4 - 5"

            
            
            
            
            

            return palavra === palavraInvertida;
        }

        function verificar() {
            const palavra = document.getElementById("palavra").value;

            const resultado = Palindromo(palavra);

            document.getElementById("resultado").innerText = resultado ? "A palavra é um palíndromo." : "A palavra não é um palíndromo.";
        }
    </script>
</head>
<body>
    <h1>Verificador de Palíndromos</h1>
    <label for="palavra">Insira uma palavra:</label>
    <input type="text" id="palavra">
    <br>
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>

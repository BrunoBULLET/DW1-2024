<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>

</head>
<body>
    <h1>Calculadora de Gorjeta</h1>
    <label for="valorConta">Valor Total da Conta (R$):</label>
    <input type="number" id="valorConta" step="any">
    <br>
    <button onclick="calcularGorjeta()">Calcular Gorjeta</button>
    <p id="resultado">Gorjeta: </p>
</body>
<script>
    function calcularGorjeta() {
        
        valorConta = parseFloat(document.getElementById("valorConta").value);
        
        
        gorjeta = valorConta * 0.10;
        
       
        document.getElementById("resultado").innerText = "Gorjeta: " + gorjeta.toFixed(2);
    }
</script>
</html>

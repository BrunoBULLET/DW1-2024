<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma de 1 até N</title>
    <script>
        function calcularSoma(numero) {
            let soma = 0;
            for (let i = 1; i <= numero; i++ //i++ em JavaScript é o operador de incremento pós-fixado. Ele é usado para aumentar o valor de uma variável em 1, mas retorna o valor original da variável antes da incrementação.

            ) {
                soma += i;
            }
            return soma;
        }

        function calcular() {
            // Obter o valor do campo de entrada
            numero = parseInt(document.getElementById("numero").value);

            
            soma = calcularSoma(numero);

            
            document.getElementById("resultado").innerText = "Soma de 1 até " + numero + ": " + soma;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Soma de 1 até N</h1>
    <label for="numero">Número inteiro positivo:</label>
    <input type="number" id="numero" step="1" min="1">
    <br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado">Soma de 1 até: </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números Pares</title>
    <script>
        function somaPares(numero) {
            let soma = 0;
            for (let i = 0; i <= numero; i += 2) {
                soma += i;
            }
            return soma;
        }

        function calcular() {
            // Obter o valor do campo de entrada
            const numero = parseInt(document.getElementById("numero").value);

            // Calcular a soma dos números pares até o número informado
            const resultado = somaPares(numero);

            // Exibir o resultado
            document.getElementById("resultado").innerText = "Soma dos números pares até " + numero + ": " + resultado;
        }
    </script>
</head>
<body>
    <h1>Soma de Números Pares</h1>
    <label for="numero">Número inteiro positivo:</label>
    <input type="number" id="numero" step="1" min="0">
    <br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <script>
        function converterParaFahrenheit() {
            
            celsius = parseFloat(document.getElementById("celsius").value);
            
            
            fahrenheit = (celsius * 9/5) + 32;
            
           
            document.getElementById("resultado").innerText = "Temperatura em Fahrenheit: " + fahrenheit.toFixed(2) + " °F";
        }
    </script>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="celsius">Temperatura em Celsius (°C):</label>
    <input type="number" id="celsius" step="any">
    <br>
    <button onclick="converterParaFahrenheit()">Converter para Fahrenheit</button>
    <p id="resultado">Temperatura em Fahrenheit: </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <script>
        function calcularMedia(vetor) {
            if (vetor.length === 0) return undefined;
            
            const soma = vetor.reduce((acumulador, valorAtual) => acumulador + valorAtual, 0);
            
            const media = soma / vetor.length;
            
            return media;
        }

        function mostrarMedia() {
            // Obter o valor do campo de entrada e transformá-lo em um array de números
            const input = document.getElementById("numeros").value;
            const numeros = input.split(',').map(num => parseInt(num.trim(), 10));

            const media = calcularMedia(numeros);

            document.getElementById("resultado").innerText = "Média: " + (media !== undefined ? media.toFixed(2) : "Nenhum número fornecido");
        }
    </script>
</head>
<body>
    <h1>Calcular Média</h1>
    <label for="numeros">Digite números separados por vírgula:</label>
    <input type="text" id="numeros" placeholder="">
    <br>
    <button onclick="mostrarMedia()">Mostrar Média</button>
    <p id="resultado"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Nome</title>
    <script>
        function formatarNomeIngles(nomeCompleto) {

            partes = nomeCompleto.trim() //let texto = "   Olá, mundo!   ";
                                         //let resultado = texto.trim();
                                         //console.log(resultado); // Imprime "Olá, mundo!" sem os espaços extras no início e no final

            
            
            
            .split(' ');
            
            if (partes.length   //let texto = "Olá, mundo!";
                                //console.log(texto.length); // Imprime 12, pois a string "Olá, mundo!" tem 12 caracteres

             < 2) {
                return 'Nome incompleto.';
            }

            sobrenome = partes.pop()    //let frutas = ["maçã", "banana", "laranja"];
                                        //let ultimaFruta = frutas.pop(); // Remove "laranja" do array e a retorna
                                        //console.log(ultimaFruta); // Imprime "laranja"
                                        //console.log(frutas); // Imprime ["maçã", "banana"]

            
            ;
            
            nome = partes.join(' ');

            return `${sobrenome}, ${nome}.`;        //let nome = "Maria";
                                                    //let sobrenome = "Silva";
                                                    //let mensagem = `${sobrenome}, ${nome}.`; // Interpola as variáveis dentro da string
                                                    //console.log(mensagem); // Imprime "Silva, Maria."

        }

        function formatar() {
            // Obter o valor do campo de entrada
            nomeCompleto = document.getElementById("nomeCompleto").value;

            // Formatar o nome no estilo inglês
            resultado = formatarNomeIngles(nomeCompleto);

            // Exibir o resultado
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>
    <h1>Formatador de Nome</h1>
    <label for="nomeCompleto">Nome completo:</label>
    <input type="text" id="nomeCompleto">
    <br>
    <button onclick="formatar()">Formatar</button>
    <p id="resultado"></p>
</body>
</html>

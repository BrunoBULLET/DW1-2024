<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação de Número</title>
    <script>
        function multiplicarPorEleMesmo() {
            
            numero = document.getElementById("numero").value; //document.getElementById("numero"): Utiliza o método getElementById para buscar um elemento HTML com o atributo id igual a "numero". Isso retorna uma referência a esse elemento.


            
            
            inteiro = parseInt(numero);// analisa uma string e tenta convertê-la em um número inteiro.
            
            
            resultado = inteiro * inteiro;
            
            
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
    </script>
</head>
<body>
    <h1>Multiplicação de Número</h1>
    <label for="numero">Insira um número inteiro:</label>
    <input type="number" id="numero">
    <button onclick="multiplicarPorEleMesmo()">Multiplicar</button>
    <p id="resultado">Resultado: </p>
</body>
</html>

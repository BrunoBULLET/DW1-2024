<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Números Ímpares</title>
    <script>
        function filtrarImpares(vetor) {
            return vetor.filter(numero => numero % 2 !== 0);
        }

        function mostrarImpares() {
            const input = document.getElementById("numeros").value;
            const numeros = input.split(',').map(num => parseInt(num.trim(), 10));

            const impares = filtrarImpares(numeros);

            document.getElementById("resultado").innerText = "Números ímpares: " + (impares.length > 0 ? impares.join(', ') : "Nenhum número ímpar encontrado");
        }
    </script>
</head>
<body>
    <h1>Filtrar Números Ímpares</h1>
    <label for="numeros">Digite números separados por vírgula:</label>
    <input type="text" id="numeros" placeholder="">
    <br>
    <button onclick="mostrarImpares()">Mostrar Números Ímpares</button>
    <p id="resultado"></p>
</body>
</html>

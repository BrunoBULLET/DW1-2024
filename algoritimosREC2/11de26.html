<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <script>
        function calcularFatorial(numero) {
            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }
            return fatorial;
        }

        function calcular() {
            numero = parseInt(document.getElementById("numero").value);

            fatorial = calcularFatorial(numero);

            document.getElementById("resultado").innerText = "Fatorial de " + numero + ": " + fatorial;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <label for="numero">NÃºmero inteiro positivo:</label>
    <input type="number" id="numero" step="1" min="1">
    <br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado">Fatorial de: </p>
</body>
</html>

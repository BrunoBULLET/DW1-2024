<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro de Brawler</title>
   <link rel="stylesheet" href="crud.css">
</head>
<body>

   <h1> <br> <br> <br> <br> <br>Cadastro de Brawler</h1>

   <label for="inputId">Id</label>
   <input type="text" name="inputId" id="inputId">
   <input type="button" value="Procure" id="btProcure" onclick="procure()" style="display:inline;">
   <input type="button" value="Inserir" id="btInserir" onclick="inserir()" style="display:none;">
   <input type="button" value="Alterar" id="btAlterar" onclick="alterar()" style="display:none;">
   <input type="button" value="Excluir" id="btExcluir" onclick="excluir()" style="display:none;">
   <br><br>

   <label for="inputNome">Nome</label>
   <input type="text" name="inputNome" id="inputNome">
   <br>
   <label for="inputNivel">Nível</label>
   <input type="number" name="inputNivel" id="inputNivel">
   <br>
   <label for="inputPoderEstrela">Poder Estrela</label>
   <input type="text" name="inputPoderEstrela" id="inputPoderEstrela">
   <br>
   <label for="inputAcessorio">Acessório</label>
   <input type="text" name="inputAcessorio" id="inputAcessorio">
   <br>
   <label for="inputRaridade">Raridade</label>
   <input type="text" name="inputRaridade" id="inputRaridade">
   <br>
   <label for="inputEngrenagem">Engrenagem</label>
   <input type="text" name="inputEngrenagem" id="inputEngrenagem">
   <br><br>

   <div id="divAviso" style="background-color: transparent"></div>
   <br>
   <input type="button" value="Salvar" id="btSalvar" onclick="salvar()" style="display:none;">
   <input type="button" value="Cancelar" id="btCancelar" onclick="cancelarOperacao()" style="display:none;">
   <br><br>

   <div id="outputSaida" style="background-color: rgb(255, 255, 255);">...</div>

   <script src="./crudbra.js"></script>
   <script src="./crudstar.js"></script>
   
</body>
</html>

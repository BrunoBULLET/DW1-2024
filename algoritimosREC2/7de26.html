<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ano Bissexto</title>
    <script>
        function ano(year) {
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                return true;
            } else {
                return false;
            }
        }

        // == (igualdade frouxa): Compara apenas os valores, realizando conversões de tipo se necessário. Por exemplo, "5" == 5 retorna true porque o JavaScript converte a string "5" para o número 5 antes de fazer a comparação.


        //=== (igualdade estrita): Compara tanto os valores quanto os tipos, sem fazer conversões. Por exemplo, "5" === 5 retorna false porque os tipos são diferentes (string e number).

        // a !== b: Retorna true se a e b são diferentes em valor ou tipo. Retorna false se a e b são iguais em valor e tipo.

        // || em JavaScript é o operador lógico "OU" (ou "OR"). Ele é usado para realizar uma operação lógica que retorna true se pelo menos uma das expressões comparadas for verdadeira. Se ambas as expressões forem falsas, ele retorna false.
        


        function verificarAnoBissexto() {

            year = parseInt(document.getElementById("year").value);
            
            resultado = ano(year);
            
           
            document.getElementById("resultado").innerText = resultado ? "O ano é bissexto." : "O ano não é bissexto.";
        }
    </script>
</head>
<body>
    <h1>Verificador de Ano Bissexto</h1>
    <label for="year">Insira um ano:</label>
    <input type="number" id="year">
    <br>
    <button onclick="verificarAnoBissexto()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
